<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
    <style>
        .li-style {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Data load</h2>
    <h4 id="demo"></h4>
    <h3 id="demo2"></h3>
    <ul id="myList"></ul>
    <script>
        // async function hello(name) {
        //     return 'Hello' + ' ' + name;
        // }
        // const greeting = hello('Mofiz');
        // console.log(greeting);
        // greeting.then(response => console.log(response));

        async function myDisplay() {
            let myPromise = new Promise((resolve) => {
                resolve("I don't miss them!");
            });
            let myPromise2 = new Promise((reject) => {
                reject("I really miss them.");
            });
            document.getElementById("demo").innerHTML = await myPromise;
            document.getElementById("demo2").innerHTML = await myPromise2;
        }
        myDisplay();

        async function loadData2() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            displayData(data);
            return data;
        }
        loadData2();

        // function loadData() {
        //     fetch("https://jsonplaceholder.typicode.com/users")
        //         .then(response => response.json())
        //         .then(data => {
        //             displayData(data);
        //         });
        // }

        // loadData();

        function displayData(data) {
            const myList = document.getElementById("myList");
            for (let index = 0; index < data.length; index++) {
                const usersData = data[index];
                const item = document.createElement("li");
                item.innerText = usersData.name;
                myList.appendChild(item);
                myList.classList.add("li-style");
            }
        }
    </script>
</body>

</html>
