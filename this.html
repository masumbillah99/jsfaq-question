<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand "this" keyword</title>
</head>

<body>
    <h1>This is not confused anymore</h1>
    <p onclick="this.innerText = 'you clicked'">This is a paragraph. don't click this.</p>
    <script>
        const myObj = {
            name: 'Kuddus Ali',
            getFullName: function () { 
                console.log(this);
                return 'Mr. ' + this.name;
            }
        }
        // myObj.getFullName();
        const anotherObj = {
            name: 'Mukul Mia'
        }
        anotherObj.getFullName = myObj.getFullName;
        // console.log(anotherObj.getFullName);
        anotherObj.getFullName();
        myObj.getFullName();

        function add(a, b) {
            console.log(this);
            return a + b;
        }
        add(12, 13);
    </script>
</body>

</html>
